{% extends "base.html" %}

{% block navbar %}{% endblock navbar %}

{% block title %}Registrar-se{% endblock title %}
{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 400px; border-radius: 10px;">
        <h3 class="text-center mb-3 text-success">Registro</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Senha</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirme a Senha</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted">Já tem uma conta? Faça login</a>
        </div>
    </div>
</div>
{% endblock %}
